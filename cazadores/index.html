<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Los cazadores del paquete perdido</title>
    <link rel="stylesheet" type="text/css" href="../resources/css/style.css">
    <script type="text/javascript" src="../resources/js/1.js"></script>
</head>
<body id="pg1" onload="getVal();">
    <div class="grid-container">
        <div class="grid-item" style="display: block; height: 0; grid-area: 1/1/span 1/span 3"></div>
        <!-- div above is unused/sized-zero but kept to avoid breaking the grid -->
        <div class="grid-item" id="white-bg" style="grid-area: 2/1/span 1/span 3">
            <p><b>Los cazadores del paquete perdido</b></p>
            <p>Como ya se dieron cuenta, pusieron un paquete de la “Sustancia x” en el lugar equivocado,</p>
            <p>es de vital importancia que la recuperen antes de que se utilice como “vacuna” en seres</p>
            <p>humanos. La gran pregunta es ¿dónde está la información?</p>
        </div>
        <div class="grid-item" id="map-1" style="grid-area: 3/2/span 1/span 1"></div>
        <div class="grid-item" style="grid-area: 4/1/span 1/span 3">
            <div>
                <input type="text" class="numbox" id="n1">
                <input type="text" class="numbox" id="n2">
                <input type="text" class="numbox" id="n3">
                <input type="text" class="numbox" id="n4">
            </div>
            <div style="display: block; height: 15px;"></div>
            <div>
                <input class="send-button" type="button" onclick="onClick();"/>
            </div>
        </div>
    </div>
</body>
</html>
